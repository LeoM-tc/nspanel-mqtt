<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zigbee Light Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            color: white;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: white;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .button.on {
            background: #ffeb3b;
            color: black;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .connected {
            background: #4CAF50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .device-select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
    <select id="deviceSelect" class="device-select">
        <option value="zigbee2mqtt/YOUR_DEVICE_NAME">Select Light</option>
    </select>
    <div class="status">Light is: <span id="lightStatus">OFF</span></div>
    <button id="toggleButton" class="button">
        Toggle Light
    </button>

    <script>
        // MQTT Configuration for Zigbee2MQTT
        const mqttConfig = {
            host: '10.2.17.32',
            port: 8080,
            topic: 'zigbee2mqtt/', // Base topic
        };

        let client;
        let isConnected = false;
        let lightState = false;
        let currentTopic = '';

        function updateUI() {
            const button = document.getElementById('toggleButton');
            const status = document.getElementById('lightStatus');
            const connectionStatus = document.getElementById('connectionStatus');

            button.classList.toggle('on', lightState);
            status.textContent = lightState ? 'ON' : 'OFF';
            connectionStatus.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
            connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
        }

        function connect() {
            const clientId = 'webClient_' + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, clientId);

            client.onConnectionLost = () => {
                isConnected = false;
                updateUI();
                setTimeout(connect, 2000);
            };

            client.onMessageArrived = (message) => {
                try {
                    const payload = JSON.parse(message.payloadString);
                    if (payload.state) {
                        lightState = payload.state.toLowerCase() === 'on';
                        updateUI();
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            const connectOptions = {
                useSSL: false, // Changed to false for local network
                timeout: 3,
                onSuccess: () => {
                    isConnected = true;
                    updateUI();
                    // Subscribe to all device states
                    client.subscribe(mqttConfig.topic + '#');
                },
                onFailure: (error) => {
                    console.error('Connection failed:', error);
                    isConnected = false;
                    updateUI();
                    setTimeout(connect, 2000);
                }
            };

            try {
                client.connect(connectOptions);
            } catch (error) {
                console.error('Connection error:', error);
                setTimeout(connect, 2000);
            }
        }

        document.getElementById('deviceSelect').addEventListener('change', (e) => {
            currentTopic = e.target.value;
        });

        document.getElementById('toggleButton').addEventListener('click', () => {
            if (!isConnected || !currentTopic) return;

            lightState = !lightState;
            const message = new Paho.MQTT.Message(JSON.stringify({
                state: lightState ? 'ON' : 'OFF'
            }));
            message.destinationName = currentTopic + '/set';
            client.send(message);
        });

        // Prevent double-tap zoom on iOS
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Initial connection
        connect();

        // Request available devices from Zigbee2MQTT
        function updateDeviceList() {
            if (isConnected) {
                const message = new Paho.MQTT.Message('');
                message.destinationName = mqttConfig.topic + 'bridge/devices';
                client.send(message);
            }
        }
    </script>
</body>
</html>
