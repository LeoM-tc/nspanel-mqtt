<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Light Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: #ddd;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .button.on {
            background: #ffeb3b;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .connected {
            background: #4CAF50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
    <div class="status">Light is: <span id="lightStatus">OFF</span></div>
    <button id="toggleButton" class="button">
        Toggle Light
    </button>

    <script>
        // MQTT Configuration
        const mqttConfig = {
            host: 'your-mqtt-broker.com',  // Change this to your MQTT broker
            port: 8884,                    // Change this to your MQTT port
            topic: 'light/control',        // Change this to your MQTT topic
            username: 'your-username',     // Change this if needed
            password: 'your-password'      // Change this if needed
        };

        let client;
        let isConnected = false;
        let lightState = false;

        function updateUI() {
            const button = document.getElementById('toggleButton');
            const status = document.getElementById('lightStatus');
            const connectionStatus = document.getElementById('connectionStatus');

            button.classList.toggle('on', lightState);
            status.textContent = lightState ? 'ON' : 'OFF';
            connectionStatus.className = `connection-status ${isConnected ? 'connected' : 'disconnected'}`;
            connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
        }

        function connect() {
            const clientId = 'webClient_' + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, clientId);

            client.onConnectionLost = () => {
                isConnected = false;
                updateUI();
                setTimeout(connect, 2000);
            };

            client.onMessageArrived = (message) => {
                if (message.destinationName === mqttConfig.topic) {
                    lightState = message.payloadString === 'ON';
                    updateUI();
                }
            };

            const connectOptions = {
                useSSL: true,
                timeout: 3,
                onSuccess: () => {
                    isConnected = true;
                    updateUI();
                    client.subscribe(mqttConfig.topic);
                },
                onFailure: () => {
                    isConnected = false;
                    updateUI();
                    setTimeout(connect, 2000);
                }
            };

            if (mqttConfig.username) {
                connectOptions.userName = mqttConfig.username;
                connectOptions.password = mqttConfig.password;
            }

            try {
                client.connect(connectOptions);
            } catch (error) {
                console.error('Connection error:', error);
                setTimeout(connect, 2000);
            }
        }

        document.getElementById('toggleButton').addEventListener('click', () => {
            if (!isConnected) return;

            lightState = !lightState;
            const message = new Paho.MQTT.Message(lightState ? 'ON' : 'OFF');
            message.destinationName = mqttConfig.topic;
            client.send(message);
            updateUI();
        });

        // Prevent double-tap zoom on iOS
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Initial connection
        connect();
    </script>
</body>
</html>
