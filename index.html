<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NSPanel Pro MQTT Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.3.2/mqtt.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overscroll-behavior: none;
            touch-action: manipulation;
            background-color: #2c3e50;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }
        .section {
            background-color: #34495e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: white;
        }
        button:active {
            background-color: #3498db;
        }
        #status {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
        }
        .error { color: #e74c3c; }
        .success { color: #2ecc71; }
    </style>
</head>
<body>
    <div id="container">
        <div class="section">
            <h2>MQTT Connection</h2>
            <input type="text" id="broker" placeholder="Broker URL (ws://)" value="ws://your-mqtt-broker:8000/mqtt">
            <button onclick="connect()">Connect</button>
        </div>

        <div class="section">
            <h2>Send Message</h2>
            <input type="text" id="messageTopic" placeholder="MQTT Topic">
            <input type="text" id="messagePayload" placeholder="Message Payload">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="status">Disconnected</div>
    </div>

    <script>
        let client = null;

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'error' : 'success';
        }

        function connect() {
            const brokerUrl = document.getElementById('broker').value;

            if (!brokerUrl) {
                updateStatus('Please enter broker URL', true);
                return;
            }

            try {
                client = mqtt.connect(brokerUrl);

                client.on('connect', () => {
                    updateStatus('Connected to ' + brokerUrl);
                });

                client.on('error', (error) => {
                    updateStatus('Connection Error: ' + error, true);
                });

                client.on('disconnect', () => {
                    updateStatus('Disconnected', true);
                });
            } catch (error) {
                updateStatus('Connection Failed: ' + error, true);
            }
        }

        function sendMessage() {
            if (!client) {
                updateStatus('Connect to broker first', true);
                return;
            }

            const topic = document.getElementById('messageTopic').value;
            const payload = document.getElementById('messagePayload').value;

            if (!topic || !payload) {
                updateStatus('Enter topic and payload', true);
                return;
            }

            client.publish(topic, payload, (error) => {
                if (error) {
                    updateStatus('Publish Error: ' + error, true);
                } else {
                    updateStatus('Message Published Successfully');
                }
            });
        }

        // Prevent zooming and scrolling
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
